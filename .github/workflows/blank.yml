# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 133600

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.6

      - name: Setup Dependencies
        run: sudo apt-get install libpcap-dev # Required for Naabu

      - name: Cache Go
        id: cache-go
        uses: actions/cache@v2
        with:
          path: /home/runner/go
          key: ${{ runner.os }}-go

      - name: Setting up ProjectDiscovery tools
        if: steps.cache-go.outputs.cache-hit != 'true'
        env:
          GO111MODULE: on
        run: | 
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/tomnomnom/waybackurls@latest
        shell: bash

      - name: Running SubFinder for passive DNS enumeration
        run: |
          subfinder -dL domains.txt -config subfinder-config.yaml -o passive_subdomains.txt
        shell: bash 

      - name: Running waybackurl
        run: | 
          cat passive_subdomains.txt | waybackurls | tee urls
      
      - name: Log urls
        run: | 
          cat urls     
    
      - name: Create local changes
        run: |
            git add .

      - name: Commit results to Github
        run: |
          git config --local user.email "vskrishnan27@gmail.com"
          git config --global user.name "vskrishnan27"
          git commit -m "PD-Actions report" -a --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
